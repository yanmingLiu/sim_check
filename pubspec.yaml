name: flutter_sim_check
description: Flutter plugin to detect SIM card presence and carrier info.
version: 0.0.1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.fluttercommunity.flutter_sim_check
        pluginClass: FlutterSimCheckPlugin
      ios:
        pluginClass: FlutterSimCheckPlugin
